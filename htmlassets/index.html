    <script type="text/javascript">
      $(document).ready(function() {
          // Add bottom search fields
          console.log($('.dataframe'))
          $('.dataframe').append('<tfoot><tr></tr></tfoot>')
          $('.dataframe thead th').each( function (i) {
              $('.dataframe tfoot tr').append('<th></th>')
          });
          $('.dataframe tfoot th').each( function (i) {
          var title = $('.dataframe thead th').eq( $(this).index() ).text();
          $(this).html( '<input type="text" placeholder="Search '+title+'" data-index="'+i+'" />' );
          } );
          var table = $('.dataframe').DataTable(
        {"searching": true,
         "paging": false,
		    });
	    // Filter event handler
	    $( table.table().container() ).on( 'keyup', 'tfoot input', function () {
               table
		    .column( $(this).data('index') )
		    .search( this.value )
		    .draw();
	    });

      });
    </script>
